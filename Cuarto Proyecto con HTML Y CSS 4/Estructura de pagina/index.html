<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estructura de pagina CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet"> 
    <title>Practicando</title>
</head>
<body>
    <form action="#" class="formulario">
        <h1>¡ Bienvenidos al registro de PINKI !</h1>
        <img src="https://i.stack.imgur.com/Cz2NL.png" class="qr" alt="qr">
        <label for="texto"  >Nombre</label>
        <br>
        <input type="text" class="espacio" placeholder="Ejem:Lautaro" id="texto">
        <br>
        <label for="apellido"  >Apellido</label>
        <br>
        <input type="text" class="espacio" placeholder="Ejem:Roldan" id="apellido">
        <br>
        <label for="correo"  >Correo electronico</label>
        <br>
        <input type="email" class="espacio" placeholder="Ejemplo@gmail.com" id="correo">
        <br>
        <label for="contraseña"  >Contraseña</label>
        <br>
        <input type="password" class="espacio" placeholder="clave" id="contraseña">
        <br>
        <p>Acepta los terminos y condiciones <input type="checkbox" required></p>
        <br>
        <input type="submit" class="boton" value="Registrarse">
        <p class="olvide">Olvide mi <a href="#" target="_blank">contraseña</a></p>
    </form>
</body>
</html>
